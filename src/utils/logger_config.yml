formatters:
  simple:
    format: '%(levelname)s - %(asctime)s - %(filename)s:%(lineno)s - %(funcName)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout
loggers:
  default_logger: #do not change!
    handlers:
    - console
    level: DEBUG
    propagate: false

version: 1
